# k8s-rabbitmq StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: k8s-rabbitmq
spec:
  replicas: 1
  serviceName: k8s-rabbitmq
  selector:
    matchLabels:
      app: k8s-rabbitmq
  template:
    metadata:
      labels:
        app: k8s-rabbitmq
    spec:
      containers:
      - name: k8s-rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: RABBITMQ_DEFAULT_PASS
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: rabbitmq-data
        livenessProbe:
            httpGet:
              path: /
              port: 15672
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: k8s-rabbitmq-pvc